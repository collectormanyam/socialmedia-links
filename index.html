<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Background with gradient */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #6E85B7, #B2ABF2);
            color: #fff;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center container for the links */
        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 90%;
            margin: auto;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 25px;
        }

        /* Social media cards */
        .social-link {
            background-color: rgba(255, 255, 255, 0.1);
            margin: 15px 0;
            padding: 15px 20px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            transition: background-color 0.3s ease, transform 0.3s ease;
            text-decoration: none;
            color: #fff;
        }

        .social-link:hover {
            background-color: rgba(255, 255, 255, 0.3);
            transform: scale(1.05);
        }

        .social-link i {
            margin-right: 15px;
            font-size: 24px;
        }

        .social-link span {
            font-size: 18px;
            font-weight: 600;
        }

        /* Responsive adjustments */
        @media (min-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .social-link span {
                font-size: 20px;
            }
        }

        /* Subtle link glow on focus for accessibility */
        .social-link:focus {
            outline: 2px solid rgba(255, 255, 255, 0.6);
            outline-offset: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me</h1>
        <a class="social-link" href="https://www.instagram.com/your_username" target="_blank">
            <i class="fab fa-instagram"></i>
            <span>Instagram</span>
        </a>
        <a class="social-link" href="https://twitter.com/your_username" target="_blank">
            <i class="fab fa-twitter"></i>
            <span>Twitter</span>
        </a>
        <a class="social-link" href="https://www.facebook.com/your_username" target="_blank">
            <i class="fab fa-facebook-f"></i>
            <span>Facebook</span>
        </a>
        <a class="social-link" href="https://wa.me/your_whatsapp_number" target="_blank">
            <i class="fab fa-whatsapp"></i>
            <span>WhatsApp</span>
        </a>
    </div>

    <!-- FontAwesome script for social media icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
