<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Links</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            padding: 20px;
            margin-top: 50px;
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        a {
            text-decoration: none;
            display: inline-block;
            margin: 15px;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            font-size: 18px;
            width: 200px;
            text-align: left;
            transition: background-color 0.3s;
        }
        a i {
            margin-right: 10px;
        }
        a:hover {
            background-color: #005f73;
        }
        .social-media {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me on Social Media</h1>
        <div class="social-media">
            <a href="https://www.instagram.com/collectormanyam/" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://x.com/collectormanyam" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.facebook.com/collectormanyam" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://whatsapp.com/channel/0029VaogNXAFXUuhzbvqbs0e" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </div>

    <!-- FontAwesome script for social media icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
