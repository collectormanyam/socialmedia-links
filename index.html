<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Social Media Links</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f9f9f9;
      padding: 50px;
    }
    h1 {
      color: #333;
    }
    .social-links {
      list-style-type: none;
      padding: 0;
    }
    .social-links li {
      margin: 15px 0;
    }
    .social-links a {
      text-decoration: none;
      color: white;
      background-color: #4CAF50;
      padding: 10px 20px;
      border-radius: 5px;
      font-size: 18px;
    }
    .social-links a:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <h1>Connect with Us</h1>
  <ul class="social-links">
    <li><a href="https://instagram.com/YOUR_INSTAGRAM" target="_blank">Instagram</a></li>
    <li><a href="https://twitter.com/YOUR_TWITTER" target="_blank">Twitter</a></li>
    <li><a href="https://facebook.com/YOUR_FACEBOOK" target="_blank">Facebook</a></li>
    <li><a href="https://wa.me/YOUR_PHONE_NUMBER" target="_blank">WhatsApp</a></li>
  </ul>

</body>
</html>
