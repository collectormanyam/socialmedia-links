<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect with Me on Social Media</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 100%;
            padding: 20px;
            margin: 0 auto;
        }
        h1 {
            font-size: 32px;
            color: #333;
            margin-bottom: 30px;
        }
        .social-media {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        a {
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            margin: 15px 0;
            padding: 15px;
            border-radius: 5px;
            background-color: #008CBA;
            color: white;
            font-size: 18px;
            width: 80%;
            max-width: 400px;
            transition: background-color 0.3s;
            box-sizing: border-box;
        }
        a i {
            margin-right: 15px;
            font-size: 22px;
        }
        a:hover {
            background-color: #005f73;
        }
        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 28px;
            }
            a {
                font-size: 16px;
                padding: 12px;
            }
        }
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }
            a {
                font-size: 14px;
                padding: 10px;
                width: 90%;
            }
        }
        /* Template Enhancements */
        body {
            background: linear-gradient(45deg, #d8e8f2, #f6f6f6);
        }
        .container {
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            padding: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Connect with Me on Social Media</h1>
        <div class="social-media">
            <a href="https://www.instagram.com/collectormanyam/" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="https://x.com/collectormanyam" target="_blank">
                <i class="fab fa-twitter"></i> Twitter
            </a>
            <a href="https://www.facebook.com/collectormanyam" target="_blank">
                <i class="fab fa-facebook-f"></i> Facebook
            </a>
            <a href="https://whatsapp.com/channel/0029VaogNXAFXUuhzbvqbs0e" target="_blank">
                <i class="fab fa-whatsapp"></i> WhatsApp
            </a>
        </div>
    </div>

    <!-- FontAwesome script for social media icons -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
</body>
</html>
